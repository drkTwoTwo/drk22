<!DOCTYPE html>
<html>
<head>
    <title>Test XMLHttpRequest with content://</title>
    <script type="text/javascript">
        function loadContentFile() {
            var xhttp = new XMLHttpRequest();
            xhttp.open("GET", "content://io.hextree.attacksurface.provider/token.txt", true); // Content URI
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    alert("File content: " + this.responseText);  // Show file content
                }
            };
            xhttp.send();
        }
    </script>
</head>
<body>
    <h1>Test XMLHttpRequest with content://</h1>
    <button onclick="loadContentFile()">Load File</button>
</body>
</html>
